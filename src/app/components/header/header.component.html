<div>
    <header class="header trans_300">
      <div class="top_nav">
        <div class="container">
          <div class="row"></div>
        </div>
      </div>
      <div class="main_nav_container">
        <div class="container">
          <div class="row">
            <div class="col-lg-12 text-right">
              <div class="logo_container">
                <a href="#">
                  venus
                  <span> shop </span>
                </a>
              </div>
              <nav class="navbar">
                <ul class="navbar_menu">
                  <li><a href="#">Inicio</a></li>
                  <li><a href="#">Tienda</a></li>
                  <li><a href="contact.html">contact</a></li>
                </ul>
                <ul class="navbar_user">
                  <li>
                    <a href="#">
                      <fa-icon [icon]="faUser" title="user" size="xs"></fa-icon>
                    </a>
                  </li>
                  <li class="checkout">
                    <a href="#">
                      <fa-icon
                        [icon]="faCartShopping"
                        title="cart-shopping"
                        size="xs"
                      ></fa-icon>
                      <span id="checkout_items" class="checkout_items">2</span>
                    </a>
                  </li>
                </ul>
                <div class="form_search_vs" action="">
                  <input
                    class="input_text_search"
                    type="search"
                    required
                    [(ngModel)]="searchText"
                  />
                  <fa-icon
                    class="fa"
                    [icon]="faSearch"
                    title="search"
                    size="xs"
                    (click)="eventSearchText($event)"
                  ></fa-icon>
                </div>
                <div class="hamburger_container">
                  <fa-icon
                    [icon]="faBars"
                    title="hamburger-menu"
                    size="xs"
                  ></fa-icon>
                </div>
              </nav>
            </div>
          </div>
        </div>
      </div>
    </header>
    <div class="fs_menu_overlay"></div>
    <div class="hamburger_menu">
        <div class="hamburger_close">
          <fa-icon [icon]="faTimes" title="hamburger-menu" size="xs"></fa-icon>
        </div>
        <div class="hamburger_menu_content text-right">
          <ul class="menu_top_nav">
            <li class="menu_item has-children">
              <a href="#">
                usd
                <fa-icon
                  [icon]="faAngleDown"
                  title="hamburger-menu"
                  size="xs"
                ></fa-icon>
              </a>
              <ul class="menu_selection">
                <li><a href="#">cad</a></li>
                <li><a href="#">aud</a></li>
                <li><a href="#">eur</a></li>
                <li><a href="#">gbp</a></li>
              </ul>
            </li>
          </ul>
        </div>
    </div>
</div>
